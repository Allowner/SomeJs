<div class="mainMargin">
  <div class="imgDiv">
    <img
      src="{{ article.urlToImage | imgPipe }}"
      alt="no image"
      width="150"
      height="100"
    />
  </div>
  <div class="textDiv">
    <div>
      <p class="title">{{ article.title }}</p>
      <p class="date">
        Date:
        {{ article.publishedAt | customDate }}
      </p>
    </div>
    <p>{{ article.description }}</p>
    <button class="btn btn-link" routerLink="/article/{{ article.id }}">
      Read more...
    </button>
    <div *ngIf="article.source.name === 'me'">
      <button class="btn btn-primary" (click)="edit()">Edit</button>
      <button class="btn btn-danger delButton" (click)="delete()">
        Delete
      </button>
    </div>
  </div>
</div>
